<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - Chat VI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
        }

        .hero {
            background: linear-gradient(135deg, #4E4FEB, #6A4EFF);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .form-container {
            background-color: #1e1e24;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #1A1A1A;
            color: #999;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #4E4FEB;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4E4FEB;">
        <div class="container">
            <a class="navbar-brand" href="#">Chat VI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pagina2.html">Chat VI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="descripcion.html">Descripción</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="soporte.html">Soporte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1>Soporte de Chat VI</h1>
            <p>Estamos aquí para ayudarte con cualquier problema o pregunta que tengas.</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Contactanos </h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <form
                        action="https://formspree.io/f/xqakyjvn"
                        method="POST"
                    >
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]+" placeholder="Ingresa tu teléfono" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <!-- Footer -->
    <footer class="mt-5">
        <p>&copy; 2024 Chat VI. Todos los derechos reservados.</p>
        <p><a href="contacto.html">Contáctanos</a> para más información.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Script -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyVWf6Vez-UTPHkU8d7zwVoh6-LANbarvaBBle00oqavss3FQ-j6MWAe3CSeopdb1kb/exec';
        const form = document.getElementById('supportForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
            };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: new URLSearchParams(data),
                });
                const result = await response.json();
                if (result.success) {
                    responseMessage.textContent = '¡Mensaje enviado exitosamente!';
                    responseMessage.style.color = 'green';
                    form.reset();
                } else {
                    responseMessage.textContent = 'Error al enviar el mensaje.';
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                responseMessage.textContent = 'Hubo un error al procesar la solicitud.';
                responseMessage.style.color = 'red';
                console.error(error);
            }
        });
    </script>
</body>
</html>
